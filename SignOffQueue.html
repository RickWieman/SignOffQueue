<head>
  <title>SignOffQueue</title>
</head>

<body>
  {{> openingPage}}
</body>

<template name="openingPage">
  <input type="button" id="ta" value="TA" /> <input type="button" id="student" value="Student" />
  {{{showContent}}}
</template>

<template name="student">
	{{#if showForm}}
  <h1>Wij willen afgetekend worden!</h1>
  <form>
  	<input type="text" id="loc" placeholder="Location" /><br />
  	<input type="text" id="cpm" placeholder="CPM Groepsnummer" class="" /><br />
  	{{cpmValidator}}
  </form>
  <input type="button" id="submit" value="Inschrijven" />
  	{{/if}}

  	<h1>De volgende studenten staan op de wachtrij:</h1>
  	{{#each studentQueue}}
  		<li>{{cpmGroup}}</li>
  	{{/each}}
</template>

<template name="ta">
	<h1>De volgende CPM-groep wil afgetekend worden:</h1>
	{{student.cpmGroup}}

	<input type="button" id="accept" value="Aannemen" />
</template>
