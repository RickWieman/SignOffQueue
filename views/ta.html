<template name="ta">
  <ul class="nav nav-pills">
    <li><a href="#">Overzicht</a></li>
    <li class="active"><a href="#">Aftekenen</a></li>
  </ul>
  
  {{#if student}}
    <h2>Je mag naar groepje...</h2>
    <p><strong>{{student.cpmGroup}}</strong>, te vinden in <strong>{{student.location}}</strong>!</p>

    <input type="button" class="btn btn-success" id="accept" value="Goedkeuren" /> <input type="button" class="btn btn-danger" id="reject" value="Afkeuren" />
  {{else}}
    <h2>Je mag even uitrusten ;)</h2>
  {{/if}}

  <hr />
  {{> student_queue}}
</template>

<template name="ta_overview">
	<table class="table table-striped" id="overview">
    <thead>
      <th>Groep</th>
      <th>SA</th>
      <th>Resultaat</th>
    </thead>
    <tbody>
      {{#each group}}
        {{> ta_overview_group}}
      {{/each}}
    </tbody>
  </table>
</template>

<template name="ta_overview_group">
  <tr class="queue-item">
    <td>{{cpmGroup}}</td>
    <td>{{assistant}}</td>
    <td>{{{result}}}</td>
  </tr>
</template>
