<template name="student">
	{{#if showForm}}
  <h2>Wij willen afgetekend worden!</h2>
  <form class="form-horizontal">
    <div id="loc" class="control-group">
      <label class="control-label" for="inputLoc">Locatie (cubicle)</label>
      <div class="controls">
        <input type="text" id="inputLoc" placeholder="Locatie">
      </div>
    </div>
    <div id="cpm" class="control-group">
      <label class="control-label" for="inputCpm">CPM Groepsnummer</label>
      <div class="controls">
        <input type="text" id="inputCpm" placeholder="Groepsnummer">
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button class="btn btn-primary" id="submit">Inschrijven</button>
      </div>
    </div>
  </form>
  {{/if}}

  {{#if studentQueue}}
	<h2>De volgende CPM-groepen staan op de wachtrij:</h2>

  <ul>
	{{#each studentQueue}}
    <li>{{{highlightGroup}}}</li>
  {{/each}}
  </ul>

  {{else}}
  <h2>Er zijn geen wachtenden. Wees de eerste! :)</h2>
  {{/if}}
</template>
